            <iframe  width="420" height="315"style="width:100%; padding:40px" ng-src="{{iframeVideoItem}}" frameborder="0" allowfullscreen></iframe>

            <!--<iframe  width="420" height="315"-->

        <span class="glyphicon glyphicon-remove" ng-hide="true" ng-click="iframeVideo = false"></span>
        </div>
    </div>
</div>
